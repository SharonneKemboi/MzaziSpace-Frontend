    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="text-center">Welcome!</h1>
                <h6 class="text-center">Sign up or Login to continue</h6>
                <img src="https://www.svgrepo.com/show/25821/mother-with-son-silhouettes.svg" class="ms-3"   alt="">
                <form>
                      <!-- Username input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="registerUsername" class="form-control" placeholder="Full Name"   />
                        <label class="form-label" for="registerUsername"></label>
                      </div>
                    
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="registerEmail" class="form-control" placeholder="Email" />
                        <label class="form-label" for="registerEmail"></label>
                      </div>
                    
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="registerPassword" class="form-control" placeholder="Password"/>
                        <label class="form-label" for="registerPassword"></label>
                      </div>

                    
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary btn-block mb-3" routerLink="/signup">SIGN UP</button>
                      <button type="submit" class="btn btn-primary btn-block mb-3" routerLink="/login">LOGIN</button>
                    </form>

                    <a routerLink="/login">Already a Member? Login </a>
            
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
